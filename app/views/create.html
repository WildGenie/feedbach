
<form id="create" novalidate="novalidate" name="createSurvey" ng-submit="submitSurvey()">
  <input type="hidden" ng-modell="{{survey.id}}"/>
  <label for="description">{{survey.id}}</label>
  <input type="text" id="description" placeholder="{{placeholder.description}}" ng-model="survey.description" tooltip-placement="bottom" tooltip-trigger="focus" tooltip-html-unsafe="Add a description to survey &lt;strong&gt;{{survey.id}}&lt;/strong&gt; to easier remember it." class="input"/>
  <ul class="nav nav-tabs">
    <li ng-repeat="q in survey.questions" ng-class="{ active: $index==active }"><a ng-click="setActive($index)"><span class="hidden-phone">Question </span>{{$index + 1}}</a></li>
  </ul>
  <div class="tab-content">
    <fieldset ng-repeat="q in survey.questions" id="q{{$index}}" ng-show="$index==active">
      <div class="add"><a ng-click="addQuestion()">+<span>Question</span></a></div>
      <div class="question">
        <input type="text" id="q[{{$index}}]" placeholder="{{placeholder.question}}" ng-model="q.question" required="required" tooltip-placement="top" tooltip-trigger="focus" tooltip="This field is required."/><span ng-click="delQuestion($index)" class="close">&times;</span>
      </div>
      <div class="add"><a ng-click="addAnswer($index)">+<span>Answers</span></a></div>
      <div ng-repeat="a in q.answers" class="answer">
        <input type="text" name="anwer{{$parent.$index}}{{$index}}" id="answer[{{$parent.$index}}][{{$index}}]" placeholder="{{placeholder.answers[$index]}}" ng-model="a.answer" required="required" tooltip-placement="top" tooltip-trigger="focus" tooltip="Two answers per question are required." class="pull-left"/><span ng-click="delAnswer($parent.$index, $index)" class="close">&times;</span>
      </div>
    </fieldset>
  </div>
  <button type="submit" class="btn btn-primary">Create!</button>
</form>
